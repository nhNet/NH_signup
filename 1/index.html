

<!DOCTYPE html>
<html lang="en" class="">
   <head>
      <script src="https://static.codepen.io/assets/editor/live/console_runner-ce3034e6bde3912cc25f83cccb7caa2b0f976196f2f2d52303a462c826d54a73.js"></script>
      <script src="https://static.codepen.io/assets/editor/live/css_live_reload_init-890dc39bb89183d4642d58b1ae5376a0193342f9aed88ea04330dc14c8d52f55.js"></script>
      <meta charset="UTF-8">
      <meta name="robots" content="noindex">
      <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/favicon.ico" />
      <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
      <link rel="stylesheet" href="https://nhnet.github.io/NH_login/css/stylesheet.css">
      <title>NH Net Secure - Signup</title>
   </head>
   <body>
       
       <!--Start HTML body code-->
      
      <div style="margin-top:121px;animation:none;" class="borderBox">
         <div class="loginBox">
            <br><br>
               <img width="20%" style="margin-top:4%;" src="https://nhnet.github.io/img/GoogleLogo.png">
               <div style="margin-left:20%;margin-top:-5.5%;font-size:15px">, &nbsp;in collaboration with <span style="font-weight:bolder;">üåêNH Net Browser</span></div>
               <br><br>
               <h1 class="title1" style="pointer-events: none;user-select:none;font-weight:100;color:#444444;font-size:40px">Signup</h1><br>
               <h1 class="title2" style="pointer-events: none;user-select:none;font-weight:100;color:#444444;font-size:25px">&nbsp;</h1>
               <br><br><br>
               <h1 class="point1" style="pointer-events: none;user-select:none;font-weight:100;color:#444444;font-size:20px">
                  Press the button below to complete the signup:<br>
               </h1><br><br><br>
                <div style="pointer-events:auto;opacity:1;" class="g-signin2" data-onsuccess="verifyMyUser" data-onfailure="onFail"></div>
            </div>
            
         </div>
      </div>
      <h3 class="lang">.</h3>
      
      <!--End of HTML body-->
      <!--Beginning of JS-->
      
      <script>
        // Nicholas Huaman 2018
        // First load all Google's scripts so that the signIn actually works!
        makeMeta("google-signin-scope", "profile email");
        makeMeta("google-signin-client_id", "398993796104-lq9k21a411mnehe5p94brocp3rs72dr5.apps.googleusercontent.com");
        loadScript("https://nhnet.github.io/management/private/Accounts/accounts.js");
        loadScript("https://apis.google.com/js/platform.js");
        loadScript("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js");
        
        // Code to modify the Google signup square in the middle
      setTimeout(function(){document.querySelector('.title2').innerHTML='S';},500);
      setTimeout(function(){document.querySelector('.title2').innerHTML='St';},600);
      setTimeout(function(){document.querySelector('.title2').innerHTML='Ste';},700);
      setTimeout(function(){document.querySelector('.title2').innerHTML='Step';},800);
      setTimeout(function(){document.querySelector('.title2').innerHTML='Step ';},900);
      setTimeout(function(){document.querySelector('.title2').innerHTML='Step 2';},1000);
      setTimeout(function(){document.querySelector('.title2').innerHTML='Step 2.';},1100);
      document.querySelector('.borderBox').style.opacity = 1;
        // Here is what happens when Google Signs u in correctly!
        function verifyMyUser(googleUser) {
            // Refer to Google using this variable. This is the base for the useful variables for code users.
            var profile = googleUser.getBasicProfile();
            // Name  Google User Variables for future use!
            var profileImg = profile.getImageUrl();
            var profileFullName = profile.getName();
            var profileEmail = profile.getEmail();
            var names = profileFullName.split(" ");
            var firstName = names[0];
            // Name google Variables
            if (allAccounts.includes(profileEmail) === true) { //check if account actually exists in the array
                // If it is, execute this...
                setTimeout(function() {
                     document.body.style.background = 'url(https://image.freepik.com/free-psd/abstract-background-design_1297-87.jpg) no-repeat';
                     document.body.style.backgroundSize = '1366px 768px';
                     document.body.style.color = 'white';
                     document.body.style.paddingTop = '20%';
                     document.body.innerHTML = '<img style="background:url(https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero-00e10b1f.jpg) no-repeat; background-size:200px 200px;margin-top:-13%;margin-left:27.33333333333333%;border-radius:100%" height="200px" width="200px" src="' + profileImg + '">' +
                         '<h1 style="font-size:100px;margin-top:-16%;margin-left:45.333333333333333%;">' + firstName + '</h1>' +
                         '<img style="margin-left:46.6%;margin-top:-50px" width="80px" src="https://nhnet.github.io/NH_login/img/load.gif"><br><br>' +
                         '<h1 style="margin-top:-20px;text-align:center">You have already signed up.<br><br>Loading NH Net Login Page...</h1>';
                     setTimeout(function() {
                         window.location = 'https://nhnet.github.io/NH_login';
                     }, 8000);
                }, 2000);
            }
        }
        function onFail(){
            document.querySelector('.point1').innerHTML='Oh, come on! Just sign in properly!!!';
        }
        // This is unimportant.
        // It is what loads everything at the top!
        function loadScript(url) {
            var script = document.createElement("script");
            script.src = url;
            script.async = "true";
            script.defer = "true";
            document.head.appendChild(script);
        }
        function makeStyle(styles) {
            var style = document.createElement("style");
            style.innerHTML = styles;
            document.head.appendChild(style);
        }
        function makeMeta(name, content) {
            var meta = document.createElement("meta");
            meta.name = name;
            meta.content = content;
            document.head.appendChild(meta);
        }
        // That's all folks!
        // Thank you for looking at my code.
        // It might even be of some use to you!
        // Nicholas Huaman 2018
      </script>
   <script src="https://nhnet.github.io/overrideShutdownCode/overrideCode.js"></script>
   </body>
</html>
